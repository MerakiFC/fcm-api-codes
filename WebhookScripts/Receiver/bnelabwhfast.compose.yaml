version: '3'
services:
  bnelabwhfast:
    image: "pandaxs/whfast:latest"
    container_name: whfast
    env_file:
      - .env.bnelab
    ports:
      - 10987:10987
    volumes:
      - snaps-data:/Receiver/snaps
    networks:
      - network1

  bnelab-hkdk-wx:
    image: "hookdeck/hookdeck-cli"
    container_name: hkdk-wx
    environment:
      - TZ=Australia/Brisbane
    entrypoint: ["/bin/sh","-c"]
    command:
    - |
       /bin/hookdeck version
       [ -f $HOME/.config/hookdeck/config-lab.toml ] && echo "Hookdeck config found!" || /bin/hookdeck login
       /bin/hookdeck listen http://whfast:10987 bnelab-webhooks
    volumes:
      - $HOME/.config/hookdeck/bnelab:/root/.config/hookdeck  # persist hookdeck config from local config directory
    networks:
      - network1

networks:
  network1:
    name: webhookdeck

    
volumes:
  snaps-data:
