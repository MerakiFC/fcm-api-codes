version: '3'

##Dev Note: last working version using Flask engine. Subsequent development will use FastAPI/Uvicorn and will have
##  updated naming for docker compose services. <eom>

services:
  wh_rcvr:
    image: "pandaxs/wh_rcvr:v0.5"
    container_name: webhook_receiver
    env_file:
      - .env
    ports:
      - 8116:8116
    volumes:
      - snaps-data:/Receiver/snaps
    networks:
      - network1

  hookdeck-alerttowx:
    image: "hookdeck/hookdeck-cli"
    container_name: hookdeck-alerttowx
    environment:
      - TZ=Australia/Brisbane
    entrypoint: ["/bin/sh","-c"]
    command:
    - |
       /bin/hookdeck version
       [ -f $HOME/.config/hookdeck/config.toml ] && echo "Hookdeck config found!" || /bin/hookdeck login
       /bin/hookdeck listen http://webhook_receiver:8116 alerttowx
    volumes:
      - $HOME/.config/hookdeck:/root/.config/hookdeck  # persist hookdeck config from local config directory
    networks:
      - network1

networks:
  network1:
    name: webhookdeck
    external: true

    
volumes:
  snaps-data:
